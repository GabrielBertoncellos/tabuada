<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <h1>Funções - Tabuada UDEMY</h1>

    <button onclick="mostraTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

<script>

    const output = document.querySelector("#output")

    function mostraTabuada() {
       
        let n = parseInt( prompt("Digite um número para criar a tabuada: "))
       
        let msg = "" // necessário criar essa variavel para que na tela do usuario
                     // nao se some mais tabuadas uma embaixo da outra

        for(i = 0; i <= 10 ; i++ ) {
            msg += `<br> ${n} x ${i} = ${n*i} <br>` 
        }
        output.innerHTML = msg

    }

    function limparTabuada() {
        output.innerHTML = ""
    }
</script>
    
</body>
</html>
